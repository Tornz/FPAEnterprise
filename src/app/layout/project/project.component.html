<div class="backdrop" [ngStyle]="{'display':display}"></div>

<div class="modal" *ngIf="modal == 'add'" [ngStyle]="{'display':display}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="projectForm" (ngSubmit)="addProject()">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="project">Project Name</label>
                        <input type="text" class="form-control" formControlName="project" placeholder="Project Name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" formControlName="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group" formArrayName="phase">
                        <ng-container *ngFor="let ph of phase.controls; let i = index">
                            <label style="padding-right: 20px">Phase {{i+1}}</label><a style="color: red" (click)="deletePhase(i)">X</a>
                         <input type="text" class="form-control" [formControlName]="i" placeholder="Phase Name">
                       
                        </ng-container><br>
                        <!-- <label for="phaseNo" style="padding-right: 20px">Add Phase</label> -->
                        <button type="button" class="btn btn-outline-primary" (click)="addPhase()">Add Phase</button>
                        <!-- <input type="number" class="form-control" formControlName="phaseNo" placeholder="Phase Number"> -->
                    </div>
                    <!-- <div class="form-group">
                        <label for="technology">Technology</label>
                        <textarea type="text" class="form-control" formControlName="technology" placeholder="Technology"></textarea>
                    </div> -->
                    <div class="form-group">
                        <label for="methodology">Methodology</label>
                        <textarea type="text" class="form-control" formControlName="methodology" placeholder="Methodology"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="onCloseHandled()">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" *ngIf="modal == 'edit'" [ngStyle]="{'display':display}" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="projectForm" (ngSubmit)="editProject()">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="project">Project Name</label>
                        <input type="text" class="form-control" formControlName="project" [(ngModel)]="proj.projectName" placeholder="Project Name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" formControlName="description" [(ngModel)]="proj.description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phaseNo">Phase Number</label>
                        <textarea type="text" class="form-control" formControlName="phaseNo" [(ngModel)]="proj.phaseNumber" placeholder="Phase Number"></textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label for="technology">Technology</label>
                        <textarea type="text" class="form-control" formControlName="technology" [(ngModel)]="proj.technology" placeholder="Technology"></textarea>
                    </div> -->
                    <div class="form-group">
                        <label for="methodology">Methodology</label>
                        <textarea type="text" class="form-control" formControlName="methodology" [(ngModel)]="proj.methodology" placeholder="Methodology"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="onCloseHandled()">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
